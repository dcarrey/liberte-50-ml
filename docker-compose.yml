version: '3.4'
services:

  learn:
    container_name: 'learn'
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /usr/src/app
    volumes:
      - ./app:/usr/src/app
    command: bash -c "python learn.py"

  prediction:
    container_name: 'prediction'
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /usr/src/app
    volumes:
      - ./app:/usr/src/app
    command: bash -c "python predict.py"
